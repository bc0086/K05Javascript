<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
</head>
<body>
    <h3>계산기</h3>        
    <table border=0 cellspacing="5" cellpadding="1" width=200 bgcolor=#DDDDDD>
           
        <caption>파일명 : calculator.html</caption>
        <colgroup>
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>            
        </colgroup>
        
        <body>
            <tr style="background-color:white; height:50px">
                <td colspan="4">
                    <input type="text" id="display" 
                    style="text-align:right; font-size:30px; height:100px;
                    background-color:#70C738">
                </td>
            </tr>

            <tr style="background-color:white;height:30px">
                <th colspan="2" bgcolor="#7B7B7B"
                    onclick="back()"
                    style="border-radius:10px 10px 10px 10px; color : #FAFAFA">BackSpace</th>
                <th colspan="2" bgcolor="#7B7B7B"
                    onclick="reset()"
                    style="border-radius:10px 10px 10px 10px; color : #FAFAFA">C</th>                
            </tr>
            
            <tr style="background-color:#373737; height:30px; color : #FAFAFA">
                <th onclick="add(1)" 
                    style="border-radius:10px 10px 10px 10px">1</th>

                <th onclick="add(2)" 
                    style="border-radius:10px 10px 10px 10px">2</th>

                <th onclick="add(3)" 
                    style="border-radius:10px 10px 10px 10px">3</th>

                <th onclick="add('/')" 
                    style="background-color:#FA960A; border-radius:10px 10px 10px 10px">/</th>               
            </tr>
            
            <tr style="background-color:#373737;height:30px; color : #FAFAFA">
                <th onclick="add(4)"
                    style="border-radius:10px 10px 10px 10px">4</th>

                <th onclick="add(5)"
                    style="border-radius:10px 10px 10px 10px">5</th>

                <th onclick="add(6)"
                    style="border-radius:10px 10px 10px 10px">6</th>

                <th onclick="add('*')"
                    style="background-color:#FA960A; border-radius:10px 10px 10px 10px">*</th>
            </tr>

            <tr style="background-color:#373737;height:30px; color : #FAFAFA">
                <th onclick="add(7)"
                    style="border-radius:10px 10px 10px 10px">7</th>

                <th onclick="add(8)"
                    style="border-radius:10px 10px 10px 10px">8</th>

                <th onclick="add(9)"
                    style="border-radius:10px 10px 10px 10px">9</th>

                <th onclick="add('+')"
                    style="background-color:#FA960A; border-radius:10px 10px 10px 10px">+</th>
            </tr>

            <tr style="background-color:#373737;height:30px; color : #FAFAFA">
                <th onclick="calculate()"
                    style="border-radius:10px 10px 10px 10px">=</th>

                <th onclick="add(0)"
                    style="border-radius:10px 10px 10px 10px">0</th>

                <th onclick="add('.')"
                    style="border-radius:10px 10px 10px 10px">.</th>

                <th onclick="add('-')"
                    style="background-color:#FA960A; border-radius:10px 10px 10px 10px">-</th>
            </tr>
           
        </body>     
    </table>

    <script>
        // 1. 입력값을 받을 메소드
        function add(char){
            var display = document.getElementById('display'); 
            // 우리가 식을 입력할 input태그를 불러온다.
            // display.value는 input 태그 안에 들어있는 값을 의미한다.
            display.value = display.value + char;
            // display.value += char;로 쓸수도 있다.
            // input 태그의 값 뒤에 char 문자를 추가해주는 역할을 한다.
        }

        // 2. 출력창 (이후 '='와 연결해준다.)
        function calculate(){
            var display = document.getElementById('display');

            var result = eval(display.value); // 식을 계산하고 result변수에 저장
                document.getElementById('display').value = result;
        }

        // 3. reset하기 (이후 'C'와 연결해준다.)
        function reset(){
            document.getElementById('display').value = " ";
            document.getElementById('result').value = " ";
        }

        // 4. backspace하기 (이후 'BackSpace와 연결해준다')
        function back(){
            display.value = display.value.substring(0, display.value.length - 1);
        }

    </script>
</body>
</html>
